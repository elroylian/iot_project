<!-- This serves as a base template for all pages, including the title, navigation bar and footer -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/static/style/template.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
  <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  {% block headContent %}
  {% endblock headContent %}
  <title>{% block title %}MyIOT{% endblock title %}</title>
</head>
<body>
  {%block navContent %}
  <nav class="navbar navbar-light navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <!-- <img class="logo_img" src="/static/logo/logo.png"> -->
        <div class=".navbar-brand">MyIOT</div>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex">
          <!-- <li class="nav-item" aria-current="page">
            <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Home</a>
          </li> -->
          <li class="nav-item ">
            <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="/settings">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endblock navContent %}

  <!-- Content Block -->
  {% block bodyContent %}
  {% endblock bodyContent %}

  <!-- Footer -->
  <footer class="footer container-fluid bg-light text-dark text-left">
    <div class="container">
      <p class="mb-0 p-3">Copyright &copy; 2024 MyIOT | All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
